{% extends "layout.html" %}

{% block content %}
<div class="projects-page">
    <div class="wrapper">
        <div class="page-header page-header-small">
            <div class="page-header-image" data-parallax="true"
                 style="background-image: url('static/images/banner.jpeg')"></div>

            <div class="container">
                <div class="content-center" style="padding: 0 0px">
                    <div class="h2 title">{{ about['name'] }}</div>
                    <p class="category text-white">{{ about['title'] }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section" id="projects">
    <div class="container cc-experience">
        <div class="h4 text-center mb-4 title">Projects</div>
        {% for project in projects %}
        <div class="card">
            <div class="row">
                <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
                    <div class="card-body cc-experience-header">
                        <div class="h5" style="text-decoration: underline; color: white">{{ project['title'] }} </div>
                        <p>{{ project['tagline']}} </p>
                    </div>
                </div>
                <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
                    <div class="card-body">
                        <div class="h5"> Description</div>
                        <p>{{ project['description'] }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="h4 text-center mb-4 title">
            <a href={{url_for('index')}} class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>


{% endblock %}
